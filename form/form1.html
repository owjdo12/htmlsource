<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form: 웹서버에 정보를 제출하기 위한 용도-->
    <form action="" method="" name="" novalidate autocomplete="">
      <!--action: 전송한 저오를 처리하 웹페이지의 url
          method: 서버로 전송할 http방식(get(기본값), post)
          name: 폼의 이름 지정
          novalidate: 데이터 유효성을 검사하지 않음
          autocomplete: 자동완성(on(기본), off)
    -->
      <div>
        <label for="username">이름</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <label for="gender">성별</label>
        <!--radio: 여러개의 선택지를 주고 하나만 선택하기-->
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <label for="">취미</label>
        <!-- checkbox: 여러개의 선택지를 주고 여러개 선택하기-->
        <input type="checkbox" name="hobby" id="" />영화감상
        <input type="checkbox" name="hobby" id="" />독서
        <input type="checkbox" name="hobby" id="" />운동
        <input type="checkbox" name="hobby" id="" />잠자기
      </div>
      <input type="button" value="보내기" />
    </form>
  </body>
</html>
